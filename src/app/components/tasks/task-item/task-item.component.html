<div
  [ngClass]="{ reminder: task.reminder }"
  class="bg-slate-100 my-1 py-2 px-4 cursor-pointer flex items-center justify-between rounded-sm"
  (dblclick)="onToggle(task)"
>
  <div>
    <h3 class="flex items-center font-semibold justify-between">
      {{ task.text }}
    </h3>
    <p class="text-sm">{{ task.date }}</p>
  </div>
  <fa-icon [icon]="faTimes" (click)="onDelete(task)"></fa-icon>
</div>
