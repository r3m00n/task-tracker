<div
  [ngClass]="{ reminder: task.reminder }"
  class="flex items-center justify-between px-4 py-2 my-1 border-l-2 border-transparent rounded-sm cursor-pointer bg-slate-100"
  (dblclick)="onToggle(task)"
>
  <div>
    <p class="flex items-center justify-between font-semibold">
      {{ task.text }}
    </p>
    <p class="text-sm">{{ task.date }}</p>
  </div>
  <fa-icon [icon]="faTimes" (click)="onDelete(task)"></fa-icon>
</div>
